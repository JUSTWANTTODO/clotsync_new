<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Donor Login - ClotSync</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-success">
        <div class="container">
            <a class="navbar-brand" href="/">ClotSync</a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/register_donor">Register</a>
                <a class="nav-link" href="/">Home</a>
            </div>
        </div>
    </nav>

    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header bg-success text-white">
                        <h4 class="mb-0">Donor Login</h4>
                    </div>
                    <div class="card-body">
                        <form id="donorLoginForm">
                            <div class="mb-3">
                                <label class="form-label">Phone or Email</label>
                                <input type="text" id="identifier" class="form-control" placeholder="Enter phone number or email" required />
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Password</label>
                                <input type="password" id="password" class="form-control" required />
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-success">Login</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('donorLoginForm').addEventListener('submit', function (e) {
            e.preventDefault();
            const payload = {
                identifier: document.getElementById('identifier').value,
                password: document.getElementById('password').value,
            };
            fetch('/login_donor', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(payload) })
                .then((r) => r.json())
                .then((data) => {
                    if (data.redirect) {
                        window.location.href = data.redirect;
                    } else {
                        alert(data.error || 'Login failed');
                    }
                })
                .catch(() => alert('Login failed'));
        });
    </script>
</body>
</html>
