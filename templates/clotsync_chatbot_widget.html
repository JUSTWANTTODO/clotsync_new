<!-- Floating Chatbot Widget for ClotSync -->
<style>
#clotsync-chatbot-btn {
  position: fixed;
  bottom: 32px;
  right: 32px;
  z-index: 9999;
  background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
  color: #fff;
  border: none;
  border-radius: 50%;
  width: 60px;
  height: 60px;
  box-shadow: 0 4px 16px rgba(0,0,0,0.18);
  font-size: 24px;
  cursor: pointer;
  display: flex;
  align-items: center;
  justify-content: center;
  transition: all 0.3s ease;
  animation: pulse 2s infinite;
}

#clotsync-chatbot-btn:hover {
  transform: scale(1.1);
  box-shadow: 0 6px 20px rgba(0,0,0,0.25);
}

@keyframes pulse {
  0% { box-shadow: 0 4px 16px rgba(0,0,0,0.18); }
  50% { box-shadow: 0 4px 16px rgba(102, 126, 234, 0.4); }
  100% { box-shadow: 0 4px 16px rgba(0,0,0,0.18); }
}

#clotsync-chatbot-window {
  position: fixed;
  bottom: 100px;
  right: 32px;
  width: 350px;
  max-width: 95vw;
  height: 450px;
  background: #fff;
  border-radius: 16px;
  box-shadow: 0 8px 32px rgba(0,0,0,0.18);
  z-index: 10000;
  display: none;
  flex-direction: column;
  overflow: hidden;
  animation: slideIn 0.3s ease;
}

@keyframes slideIn {
  from { transform: translateY(20px); opacity: 0; }
  to { transform: translateY(0); opacity: 1; }
}

#clotsync-chatbot-header {
  background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
  color: #fff;
  padding: 16px 20px;
  font-weight: bold;
  font-size: 18px;
  display: flex;
  align-items: center;
  justify-content: space-between;
}

#clotsync-chatbot-close {
  background: none;
  border: none;
  color: #fff;
  font-size: 24px;
  cursor: pointer;
  transition: transform 0.2s ease;
}

#clotsync-chatbot-close:hover {
  transform: scale(1.2);
}

#clotsync-chatbot-messages {
  flex: 1;
  padding: 20px;
  overflow-y: auto;
  background: #f8f9fa;
  font-size: 15px;
}

#clotsync-chatbot-input-row {
  display: flex;
  border-top: 1px solid #eee;
  background: #fff;
}

#clotsync-chatbot-input {
  flex: 1;
  border: none;
  padding: 16px;
  font-size: 15px;
  outline: none;
  background: #fff;
}

#clotsync-chatbot-send {
  background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
  color: #fff;
  border: none;
  padding: 0 20px;
  font-size: 18px;
  cursor: pointer;
  border-radius: 0 0 16px 0;
  transition: background 0.3s ease;
}

#clotsync-chatbot-send:hover {
  background: linear-gradient(135deg, #5a6fd8 0%, #6a4190 100%);
}

.clotsync-chatbot-msg-user {
  text-align: right;
  margin-bottom: 12px;
}

.clotsync-chatbot-msg-bot {
  text-align: left;
  margin-bottom: 12px;
}

.clotsync-chatbot-bubble {
  display: inline-block;
  padding: 12px 16px;
  border-radius: 18px;
  max-width: 80%;
  background: #e9fbe7;
  color: #222;
  margin: 2px 0;
  box-shadow: 0 2px 8px rgba(0,0,0,0.1);
}

.clotsync-chatbot-msg-user .clotsync-chatbot-bubble {
  background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
  color: #fff;
}

/* Scrollbar styling */
#clotsync-chatbot-messages::-webkit-scrollbar {
  width: 6px;
}

#clotsync-chatbot-messages::-webkit-scrollbar-track {
  background: #f1f1f1;
  border-radius: 3px;
}

#clotsync-chatbot-messages::-webkit-scrollbar-thumb {
  background: #c1c1c1;
  border-radius: 3px;
}

#clotsync-chatbot-messages::-webkit-scrollbar-thumb:hover {
  background: #a8a8a8;
}

/* Mobile responsiveness */
@media (max-width: 768px) {
  #clotsync-chatbot-window {
    width: calc(100vw - 32px);
    right: 16px;
    bottom: 80px;
  }
  
  #clotsync-chatbot-btn {
    bottom: 20px;
    right: 20px;
  }
}
</style>

<button id="clotsync-chatbot-btn" title="Ask ClotSync Assistant">
  <span>ðŸ’¬</span>
</button>
<div id="clotsync-chatbot-window">
  <div id="clotsync-chatbot-header">
    ClotSync Assistant
    <button id="clotsync-chatbot-close">&times;</button>
  </div>
  <div id="clotsync-chatbot-messages"></div>
  <div id="clotsync-chatbot-input-row">
    <input id="clotsync-chatbot-input" type="text" placeholder="Ask about blood donation, thalassemia..." autocomplete="off" />
    <button id="clotsync-chatbot-send">âž¤</button>
  </div>
</div>
<script>
(function() {
  const btn = document.getElementById('clotsync-chatbot-btn');
  const win = document.getElementById('clotsync-chatbot-window');
  const closeBtn = document.getElementById('clotsync-chatbot-close');
  const messages = document.getElementById('clotsync-chatbot-messages');
  const input = document.getElementById('clotsync-chatbot-input');
  const sendBtn = document.getElementById('clotsync-chatbot-send');

  let history = '';
  // Show welcome message on open
  function showWelcome() {
    messages.innerHTML = '';
    appendMessage('How can I help you?', 'bot');
    history = '';
  }

  function appendMessage(text, sender) {
    const div = document.createElement('div');
    div.className = sender === 'user' ? 'clotsync-chatbot-msg-user' : 'clotsync-chatbot-msg-bot';
    const bubble = document.createElement('span');
    bubble.className = 'clotsync-chatbot-bubble';
    bubble.textContent = text;
    div.appendChild(bubble);
    messages.appendChild(div);
    messages.scrollTop = messages.scrollHeight;
  }

  function sendMessage() {
    const msg = input.value.trim();
    if (!msg) return;
    appendMessage(msg, 'user');
    history += `User: ${msg}\n`;
    input.value = '';
    sendBtn.disabled = true;
    fetch('/patient_chat_api', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ message: msg, history })
    })
    .then(r => r.json())
    .then(data => {
      appendMessage(data.reply, 'bot');
      history += `Bot: ${data.reply}\n`;
    })
    .catch(() => {
      appendMessage('Sorry, there was a problem. Please try again.', 'bot');
    })
    .finally(() => {
      sendBtn.disabled = false;
      input.focus();
    });
  }

  btn.onclick = () => { win.style.display = 'flex'; btn.style.display = 'none'; showWelcome(); input.focus(); };
  closeBtn.onclick = () => { win.style.display = 'none'; btn.style.display = 'flex'; };
  sendBtn.onclick = sendMessage;
  input.onkeydown = e => { if (e.key === 'Enter') sendMessage(); };
})();
</script>
