<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donor Leaderboard - ClotSync</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .hero-section { background: linear-gradient(135deg, #28a745 0%, #20c997 100%); color: white; padding: 80px 0; }
        .leaderboard-card { border: none; border-radius: 15px; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); }
        .leaderboard-item { transition: background-color 0.3s ease; }
        .leaderboard-item:hover { background-color: #f8f9fa; }
        .medal-gold { color: #ffd700; font-size: 1.5rem; }
        .medal-silver { color: #c0c0c0; font-size: 1.5rem; }
        .medal-bronze { color: #cd7f32; font-size: 1.5rem; }
        .current-donor { background-color: #e8f5e8 !important; border-left: 4px solid #28a745 !important; }
        .current-donor:hover { background-color: #d4edda !important; }
        .eligibility-badge { font-size: 0.75rem; }
        .position-number { font-weight: bold; color: #6c757d; }
        .stats-card { background: linear-gradient(135deg, #17a2b8 0%, #20c997 100%); color: white; }
        .top-20-badge { background: linear-gradient(45deg, #ffd700, #ffed4e); color: #000; font-weight: bold; }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-success">
        <div class="container">
            <a class="navbar-brand" href="/"><i class="fas fa-heartbeat text-white me-2"></i>ClotSync</a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/donor_portal">Donor Portal</a>
                <a class="nav-link" href="/">Home</a>
            </div>
        </div>
    </nav>

    <section class="hero-section">
        <div class="container text-center">
            <h1 class="display-4 fw-bold mb-4"><i class="fas fa-trophy me-3"></i>Donor Leaderboard</h1>
            <p class="lead mb-4">Celebrating Our Top 20 Blood Donation Heroes</p>
        </div>
    </section>

    <section class="py-5">
        <div class="container">
            <!-- Current Donor Position Card -->
            <div class="row justify-content-center mb-4">
                <div class="col-md-8">
                    <div class="card stats-card">
                        <div class="card-body text-center">
                            <h5 class="card-title mb-3"><i class="fas fa-user-circle me-2"></i>Your Leaderboard Position</h5>
                            <div id="currentDonorPosition">
                                <div class="spinner-border text-light" role="status">
                                    <span class="visually-hidden">Loading...</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Top 20 Leaderboard -->
            <div class="row justify-content-center">
                <div class="col-md-10">
                    <div class="card leaderboard-card">
                        <div class="card-header bg-success text-white d-flex justify-content-between align-items-center">
                            <h4 class="mb-0"><i class="fas fa-trophy me-2"></i>Top 20 Blood Donors</h4>
                            <span class="badge top-20-badge">TOP 20</span>
                        </div>
                        <div class="card-body p-0">
                            <div id="leaderboardContainer">
                                <!-- Will be populated by JavaScript -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <footer class="bg-dark text-white py-4">
        <div class="container text-center">
            <p>&copy; 2024 ClotSync. Thank you to all our lifesaving donors!</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            loadLeaderboard();
            loadCurrentDonorPosition();
        });

        function loadCurrentDonorPosition() {
            // Check if user is logged in as donor
            fetch('/api/donor/leaderboard-position')
                .then(response => {
                    if (response.ok) {
                        return response.json();
                    } else {
                        // User not logged in or not a donor
                        document.getElementById('currentDonorPosition').innerHTML = 
                            '<p class="text-light mb-0">Login as donor to see your position</p>';
                        return null;
                    }
                })
                .then(data => {
                    if (data) {
                        const positionHtml = `
                            <div class="row">
                                <div class="col-md-4">
                                    <h3 class="mb-0">#${data.current_position}</h3>
                                    <small>Position</small>
                                </div>
                                <div class="col-md-4">
                                    <h3 class="mb-0">${data.donations_count}</h3>
                                    <small>Donations</small>
                                </div>
                                <div class="col-md-4">
                                    <h3 class="mb-0">${data.total_donors}</h3>
                                    <small>Total Donors</small>
                                </div>
                            </div>
                            <div class="mt-3">
                                <span class="badge bg-${data.status_class === 'success' ? 'warning' : 'info'} fs-6">
                                    ${data.status_message}
                                </span>
                            </div>
                        `;
                        document.getElementById('currentDonorPosition').innerHTML = positionHtml;
                    }
                })
                .catch(error => {
                    console.error('Error loading position:', error);
                    document.getElementById('currentDonorPosition').innerHTML = 
                        '<p class="text-light mb-0">Unable to load position</p>';
                });
        }

        function loadLeaderboard() {
            fetch('/leaderboard')
                .then(response => response.json())
                .then(data => {
                    const container = document.getElementById('leaderboardContainer');
                    let html = '';
                    
                    if (data.leaderboard.length === 0) {
                        html = '<p class="text-muted text-center p-4">No donors registered yet.</p>';
                    } else {
                        data.leaderboard.forEach((donor, index) => {
                            const position = index + 1;
                            let medal = '';
                            let medalClass = '';
                            
                            if (position === 1) {
                                medal = 'ðŸ¥‡';
                                medalClass = 'medal-gold';
                            } else if (position === 2) {
                                medal = 'ðŸ¥ˆ';
                                medalClass = 'medal-silver';
                            } else if (position === 3) {
                                medal = 'ðŸ¥‰';
                                medalClass = 'medal-bronze';
                            } else {
                                medal = `${position}.`;
                                medalClass = 'position-number';
                            }
                            
                            // Check if this is the current donor (you'll need to pass donor ID from backend)
                            const isCurrentDonor = false; // This will be set based on logged-in user
                            
                            const eligibilityBadge = donor.eligibility_status === 'eligible' 
                                ? '<span class="badge bg-success eligibility-badge">Eligible</span>'
                                : '<span class="badge bg-danger eligibility-badge">Not Eligible</span>';
                            
                            html += `
                                <div class="d-flex justify-content-between align-items-center p-3 leaderboard-item border-bottom ${isCurrentDonor ? 'current-donor' : ''}">
                                    <div class="d-flex align-items-center">
                                        <span class="me-3 ${medalClass}">${medal}</span>
                                        <div>
                                            <h6 class="mb-1">${donor.name}</h6>
                                            <div class="d-flex align-items-center gap-2">
                                                <small class="text-muted">${donor.blood_group} â€¢ ${donor.location}</small>
                                                ${eligibilityBadge}
                                            </div>
                                        </div>
                                    </div>
                                    <div class="text-end">
                                        <span class="badge bg-success fs-6">${donor.donations_count} donations</span>
                                    </div>
                                </div>
                            `;
                        });
                    }
                    
                    container.innerHTML = html;
                })
                .catch(error => {
                    console.error('Error:', error);
                    document.getElementById('leaderboardContainer').innerHTML = 
                        '<p class="text-danger text-center p-4">Error loading leaderboard. Please try again later.</p>';
                });
        }
    </script>
</body>
</html>
